<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./libs/jquery-3.7.1.min.js"></script>
    <script src="./libs/mqtt.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
   
  </head>
  <body>
    <section>
      <h1 class="station">สถานีที่ 1</h1>
      <div class="weather">
        <div class="container">
          <div class="img-container">
            <img src="./assets/temperature (1) 1.png" alt="temperature" />
          </div>
          <div class="content-container">
            <h2>อุณหภูมิ</h2>
            <h1 id="tempTag">Loading..</h1>
            <p>°C</p>
          </div>
        </div>
        <div class="container">
          <div class="img-container">
            <img src="./assets/humidity (1) 1.png" alt="humidity" />
          </div>
          <div class="content-container">
            <h2>ความชื้นในอากาศ</h2>
            <h1 id="humiTag">Loading..</h1>
            <p>%</p>
          </div>
        </div>
        <div class="container">
          <div class="img-container">
            <img src="./assets/air 1.png" alt="air" />
          </div>
          <div class="content-container">
            <h2>Heat Index</h2>
            <h1 id="heatIndexTag">Loading..</h1>
            <p>°C</p>
          </div>
        </div>
      </div>

      <div class="setting">
        <div class="control">
          <div class="container">
            <h2>สถานะปั๊ม</h2>
            <h1 id="on-off-tag">Loading..</h1>
            <button id="turn-on-button" class="green-btn">เปิด</button>
            <button id="turn-off-button" class="grey-btn">ปิด</button>
          </div>
        </div>
        <div class="control">
          <div class="container">
            <h2>โหมด</h2>
            <h1 id="mode-tag">Loading..</h1>
            <button id="auto-button" class="green-btn">อัตโนมัติ</button>
            <button id="manual-button" class="grey-btn">ด้วยตนเอง</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
